session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- chitchat
- number_inquiry
- greet
- bye
- affirm
- out_of_scope:
    triggers: respond_out_of_scope
- bot_challenge
- location_inquiry
- procedure_inquiry
- canthelp
- deny
- explain
- react_negative
- react_positive
- thank
- restart
- chitchat/ask_whatspossible
- chitchat/ask_whatismyname
- chitchat/ask_builder
- chitchat/ask_whoisit
- out_of_scope/non_english
- chitchat/telljoke
- chitchat/ask_whatisrasa
- chitchat/ask_time
- chitchat/ask_weather
- chitchat/ask_whoami
- chitchat/handleinsult
- chitchat/ask_howold
- chitchat/ask_howdoing
- chitchat/ask_wherefrom
- chitchat/nicetomeetyou
- out_of_scope/other
- chitchat/ask_howbuilt
- chitchat/ask_languagesbot
- chitchat/ask_isbot
- chitchat/ask_restaurant
- chitchat/ask_ishuman
entities:
- documant
- facility
- location
- student
- teacher
- name
- product
- company
- document
- language
slots:
  document:
    type: text
  location:
    type: text
  name:
    type: text
  number:
    type: unfeaturized
  student:
    type: text
  teacher:
    type: text
responses:
  utter_contact:
  - text: Looking for contact..! please wait..
  utter_bye:
  - text: Goodbye!
  - text: Bye!
  - text: Bye, was nice talking to you!
  - text: Bye bye!
  utter_greet:
  - text: Hey! How can I help you?
  utter_iamabot:
  - text: I am RITbot in your service
  utter_else:
  - text: Ok, ask me anything if you want :)
  utter_noworries:
  - text: No worries!
  - text: You're welcome!
  - text: I'm happy to help.
  utter_anything_else:
  - text: Is there anything else I can help you with?
  utter_thumbsup:
  - text: 👍
  - text: Okay.
  - text: Got it.
  utter_possibilities:
  - text: "You can ask me about:\nContact Numbers\nLocations on campus,\nprocedures\
      \ of documents."
  utter_nohelp:
  - text: For now that's all I can do, so feel free to try it out. If you have any
      suggestions for what I should learn, let me know!
  utter_default:
  - text: Sorry, I didn't get that 🤷. Could you please rephrase?
  - text: I didn't understand, could you rephrase that?
  - text: I'm sorry, but I didn't understand you. Could you please rephrase what you
      just said?
  - text: I'm afraid I didn't get what you just said. Could you rephrase that?
  - text: I didn't quite get that, could you rephrase your message?
  - text: Could you rephrase your message? I didn't get it, I'm sorry.
  utter_canthelp:
  - text: I'm sorry I couldn't help you.
  utter_react_negative:
  - text: 😕
  - text: 😞
  - text: 😥
  - text: 😢
  utter_react_positive:
  - text: 😄
  - text: 😊
  - text: 👏
  - text: 😍
  utter_what_help:
  - text: Ok, what can I help you with?
  utter_restart:
  - text: Loading... And I've been restarted! 🤯
  - text: Congrats you've restarted me! 😉
  utter_restart_with_button:
  - buttons:
    - payload: /restart
      title: Restart
    text: Click the button below if you want to start over.
  utter_ask_rephrase:
  - text: I can't understand. can you please rephrase again...


actions:
- action_contact
- action_location
- action_procedure
- action_greet_user
- respond_chitchat
- respond_out_of_scope
- utter_contact
- utter_bye
- utter_greet
- utter_iamabot
- utter_else
- utter_noworries
- utter_anything_else
- utter_thumbsup
- utter_possibilities
- utter_nohelp
- utter_default
- utter_canthelp
- utter_react_negative
- utter_react_positive
- utter_what_help
- utter_restart
- utter_restart_with_button
- utter_ask_rephrase
